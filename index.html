<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #fff;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Disease Prediction</h1>

    <form action="/predict" method="POST">

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" required>
        </div>

        <div class="form-group">
            <label for="bmi">BMI</label>
            <input type="number" step="0.01" name="bmi" id="bmi" required>
        </div>

        <div class="form-group">
            <label for="blood_pressure">Blood Pressure</label>
            <input type="number" step="0.01" name="blood_pressure" id="blood_pressure" required>
        </div>

        <div class="form-group">
            <label for="glucose">Glucose</label>
            <input type="number" step="0.01" name="glucose" id="glucose" required>
        </div>

        <button class="btn" type="submit">Predict</button>
    </form>

    <!-- Show prediction only if available -->
    {% if prediction %}
    <div class="result">
        <h2>Prediction Result</h2>
        <p><strong>Prediction:</strong> {{ prediction }}</p>
        <p><strong>Probability:</strong> {{ probability }}</p>
    </div>
    {% endif %}

</div>

</body>
</html>
